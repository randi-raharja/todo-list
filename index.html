<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">

    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
    <div class="center flex h-screen items-center justify-center">
        <div class="flex h-fit w-96 flex-col rounded-lg bg-white p-4 shadow-lg">
            <h1 class="text-center font-bold">To Do List</h1>
            <form class="mb-2" name="todoForm" id="todoForm">
                <div class="mb-2 flex flex-col">
                    <label class="mb-1 font-semibold" for="task">Task</label>
                    <input type="text" name="task" id="task" class="rounded-md border px-2 py-1"
                        placeholder="What's your agenda ?" />
                </div>
                <button type="submit"
                    class="w-full rounded-md bg-green-500 p-2 text-center text-white hover:bg-green-600">Add
                    Task</button>
            </form>
            <div class="">
                <div class="flex items-center justify-between">
                    <h1 class="text-center font-bold">Your List</h1>
                    <input type="text" name="search" id="search" class="rounded-md border px-2 py-1">
                </div>
                <ul id="taskList" name="taskList">
                    <li>
                        <div class="flex justify-between items-center cursor-pointer rounded-md hover:bg-blue-400"
                            id="content" draggable="true">
                            <span class="p-2">Task</span>
                            <label class="flex w-fit p-2 hover:bg-blue-600 cursor-pointer rounded-r-md">
                                <input type="button" onclick="change()">
                                <i class="bi bi-check"></i>
                            </label>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
